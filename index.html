<!DOCTYPE html>
<html>
<head>
<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>    
<script src = main.js></script>
<link rel="stylesheet" type = "text/css" href="style.css">
<title>Pokedex v1.0</title> 

</head>
<body>
    <div class = "container">     
        <div class = "leftSidePokedexLayout">
            <div class = "topLights">
                <div class = "bulb"></div>
                <div class = "redBatteryLight battery"></div>
                <div class = "yellowBatteryLight battery"></div>
                <div class ="greenBatteryLight battery"></div>
            </div>
            <div class ="displayScreenBorder">
                <div class = "screen">
                    <img id="pokemonImage">
                    <div class = "numberDisplay">
                            <ul class= "stats">
                                <li id="pokeNumber"></li>
                                    <li id = "type"></li>
                                    <li id ="height"></li>
                                    <li id ="weight"></li>
                                    <li id="ability"></li>
                                    
                                </ul>
                    </div>
                   <div class = "description">
                        <div id = "pokemonName"></div>
                        <div id = "pokemonType"></div>
                        <div id = "decription"></div>
                   </div>
                    
                </div>
            </div>
            <div class = "buttonArea">
                <button class = "powerButton" type = "button"></button>
                <button class = "greenSelectButton styleButton" type = "button"></button>
                <button class = "orangeSelectButton styleButton" type = "button"></button>
                <button class = "selectButton"></button>
                <div class = "directionalPad">
                    <button class = "upDirection" type = "button"> up </button>
                    <button class = "leftDirection" type = "button">left</button>
                    <button class = "rightDirection" type = "button"> right</button>
                    <button class = "downDirection" type = "button"> down</button>
                </div>
                
            </div>
        </div>

        <div class = "rightSidePokedexLayout">
            <div class = "infoDisplayArea"></div>
            <div class = "numberButtons">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class = "bottomButtonLayout">
                <div class = "minusButton">

                </div>
                <div class = "plusButton">

                </div>
                
            </div>
            <div class = "lastRowOfButtons">
                <div class = "clear">

                </div>
                <div class = "enterButton"></div>
            </div>
        </div>



    </div> 
</body>
</html>
