<!DOCTYPE html>
<html>
<head>
<script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>    
<script src = main.js></script>
<title>Pokedex v1.0</title> 

</head>
<body>
    <div class = "containter">     
        <div class = "leftSidePokedexLayout">
            <div class = "topLights">
                <div class = "largeBlueLight"></div>
                <div class = "redLight"></div>
                <div class = "yellowLight"></div>
                <div class ="greenLight"></div>
            </div>
            <div class ="mainDisplayArea">
                <div class = "screenBoarder"></div>
                <div class = "screen"></div>
            </div>
            <div class = "buttonArea">
                <button class = "bluebutton" type = "button"></button>
                <button class = "greenSelectButton" type = "button"></button>
                <button class = "orangeSelectButton" type = "button"></button>
                <div class = "directionalPad">
                    <button class = "upDirection" type = "button"> up </button>
                    <button class = "leftDirection" type = "button">left</button>
                    <button class = "rightDirection" type = "button"> right</button>
                    <button class = "downDirection" type = "button"> down</button>
                </div>
                
            </div>
        </div>

        <div class = "rightSidePokedexLayout">
            <div class = "infoDisplayArea"></div>
            <div class = "infoButtons">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class = "bottomButtonLayout">
                
            </div>
        </div>



    </div> 
</body>
</html>
